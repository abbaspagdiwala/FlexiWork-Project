<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FlexiWork Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="CSS/userRegisterationForm.css">
</head>
<body>

	<div class="container">
		<div class="register-box">
			<div class="header">
				<h2>FlexiWork - for user</h2>
			</div>

			<form action="registerServlet" method="post" id="registerForm" enctype="multipart/form-data">
				
				<div class="input-group">
					<label for="fullname">Username</label> <input type="text"
						id="fullname" name="username" placeholder="e.g. _my_name11, myname332, user45_name"
						required>
				</div>
				
				<div class="input-group">
					<label for="fullname">Full Name</label> <input type="text"
						id="fullname" name="fullname" placeholder="Your full name"
						required>
				</div>

				<div class="input-group">
					<label for="email">Email</label> <input type="email" id="email"
						name="email" placeholder="Your email address" required>
				</div>

				<div class="input-group">
					<label for="password">Password</label> <input type="password"
						id="password" name="password" placeholder="Your password" required>
				</div>

				<div class="input-group">
					<label for="phone">Phone Number</label> <input type="tel"
						id="phone" name="phone" placeholder="Your phone number" required>
				</div>
		
				<div class="input-group">
					<label for="address">City Name</label>
					<textarea id="address" name="city" rows="3"
						placeholder="Your address" required></textarea>
				</div>
				
				<div class="input-group">
					<label for="address">State Name</label>
					<textarea id="address" name="state" rows="3"
						placeholder="Your address" required></textarea>
				</div>

				<!-- Hidden input to store role -->
				<input type="hidden" name="role" id="roleInput">

				<button type="submit" class="register-btn">Register</button>

				<div class="links">
					<span>Already have an account?</span> <a href="login.jsp">Login</a>
				</div>
			</form>
		</div>

		<div class="animation-container">
			<div class="plant-animation">
				<img src="useer2.png" alt="Plant Image">
				<p>Hire Smart. Hire Fast. Find Skills Near You</p>
			</div>
		</div>
	</div>

	<!-- MODAL -->
	<div class="modal" id="roleModal">
		<div class="modal-content">
			<h3>Register As</h3>
			<button class="modal-btn" onclick="chooseRole('user')">User</button>
			<button class="modal-btn" onclick="chooseRole('workers')">Worker</button>
		</div>
	</div>

	<script>
		const form = document.getElementById('registerForm');
		const modal = document.getElementById('roleModal');
		const roleInput = document.getElementById('roleInput');

		form.addEventListener('submit', function(e) {
			e.preventDefault(); // prevent form from submitting
			modal.style.display = 'flex'; // show modal
		});

		function chooseRole(role) {
			roleInput.value = role; // set hidden role input
			modal.style.display = 'none'; // hide modal
			form.submit(); // submit form
		}

		window.onclick = function(e) {
			if (e.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>

</body>
</html>
